name: Continuous Integration

on: [push]
jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: |
        ./mvnw \
          --batch-mode \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${GITHUB_SHA}" \
          package
        mkdir target/artifacts
        cp target/mvnx-* target/artifacts
    - uses: actions/upload-artifact@v1
      with:
        name: mvnx artifacts from ${{runner.os}} build
        path: target/artifacts
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: |
        ./mvnw \
          --batch-mode \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${GITHUB_SHA}" \
          package
        mkdir target/artifacts
        cp target/mvnx-* target/artifacts
    - uses: actions/upload-artifact@v1
      with:
        name: mvnx artifacts from ${{runner.os}} build
        path: target/artifacts
  windows:
    runs-on: windows-latest
    env:
      USER: runner
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: .m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      shell: cmd
      run: |
        call .\mvnw --batch-mode -Dsha1="%GITHUB_SHA%" -Drevision="%GITHUB_SHA%" package
        mkdir target\artifacts
        copy target\mvnx-* target\artifacts
    - uses: actions/upload-artifact@v1
      with:
        name: mvnx artifacts from ${{runner.os}} build
        path: target/artifacts
  deploy:
    needs: [macos, ubuntu, windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Publish to GitHub Packages Apache Maven
      run: |
        ./mvnw \
          --batch-mode \
          --settings ./.mvn/github-packages-settings.xml \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${GITHUB_SHA}" \
          -DaltDeploymentRepository="github::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}" \
          deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
